<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Login Admin - WA Reminder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 350px;">
    <h4 class="text-center mb-3">ðŸ”’ Admin Login</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button class="btn btn-primary w-100" type="submit">Masuk</button>
    </form>
    <p class="text-center text-muted mt-3 small">Â© 2025 WA Reminder</p>
  </div>

  <script>
  const ADMIN_USER = "admin";
  const ADMIN_PASS = "12345"; // âš ï¸ Ganti di sini dengan password kamu sendiri

  document.getElementById('loginForm').addEventListener('submit', e => {
    e.preventDefault();
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value.trim();

    if (u === ADMIN_USER && p === ADMIN_PASS) {
      localStorage.setItem('logged_in', 'yes');
      window.location.href = '/';
    } else {
      alert('Username atau password salah!');
    }
  });
  </script>
</body>
</html>
